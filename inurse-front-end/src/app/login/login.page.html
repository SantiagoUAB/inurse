<ion-header>
  <ion-toolbar>
    <ion-title>INurse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>
  <br/>
  <div>
    <ion-button expand="block" shape="round" (click)="proceedLogin()" >Iniciar Sesión</ion-button>
  </div>
    {{this.auth.getSessionID() | json}}
</ion-content>
