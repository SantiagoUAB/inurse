<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title> INURSE </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="11">
        <ion-segment scrollable   >
          <ion-segment-button *ngFor="let planta of arrayPlanta" (click)="cambioPlanta(planta['floor_num'])">

            PLANTA {{planta['floor_num']}}

          </ion-segment-button>

        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
  







  <ion-list>
    <ion-item class="paciente" ion-item *ngFor="let item of listaPaciente" (click)=verFichaPaciente(item[0],item[1]) >
       <ion-label>{{item[1]}} : {{item[0]}}</ion-label></ion-item>
    




  </ion-list>






</ion-content>
