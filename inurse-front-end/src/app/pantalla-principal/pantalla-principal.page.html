<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Pantalla Principal</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  {{this.auth?.getSessionID()}}
  <ion-grid>
    <ion-row>
      <ion-col size="11">
        <ion-segment scrollable   >
          <ion-segment-button *ngFor="let planta of arrayPlanta" (click)="cambioPlanta(planta['floor_num'])">

            PLANTA {{planta['floor_num']}}

          </ion-segment-button>

        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>








  <ion-list>
    <ion-item class="paciente" ion-item *ngFor="let item of listaPaciente" (click)=verFichaPaciente(item[2]) >
       <ion-label>{{item[1]}} : {{item[0]}}</ion-label>
    </ion-item>





  </ion-list>






</ion-content>
