<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Visita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre del paciente</ion-label>
      <ion-input [(ngModel)]="pacientName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Enfermero/a</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Informaci√≥n de la visita</ion-label>
      <ion-textarea auto-grow="true" [(ngModel)]="information"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Hora</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="myHour"></ion-datetime>
  </ion-item>

  <br/>

  <div padding>
    <ion-button expand="block" shape="round" (click)="confirmVisit()" >Confirmar</ion-button>
  </div>

</ion-content>
