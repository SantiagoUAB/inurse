<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--      <ion-menu-button></ion-menu-button>-->
      <ion-back-button
        text='back'
        icon="chevron-back-outline">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Visita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-progress-bar [value]="this.progress"  color="secondary"  *ngIf="this.progress > 0"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-card-content>
      <p style="color:#566573">Nombre del paciente:</p>
      <p class="ion-text-wrap"> {{pacientName}} </p>
      </ion-card-content>
    </ion-item>

  <ion-item>
    <ion-card-content>
      <p style="color:#566573">Informaci√≥n de la visita:</p>
      <p> {{this.treatment}} </p>
    </ion-card-content>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-card-content>
      <p style="color:#566573">Fecha:</p>
      <p class="ion-text-wrap"> {{this.visit?.data.getDate()}}/{{this.visit?.data.getMonth()}}/{{this.visit?.data.getFullYear()}} </p>
    </ion-card-content>
  </ion-item>

</ion-content>
